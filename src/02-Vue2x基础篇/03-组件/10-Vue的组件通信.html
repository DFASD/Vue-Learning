<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<div id="app">
    <my-div message="今天要下雨" imgSrc="img/img_01.jpg"></my-div>
    <my-div message="今天要下冰雹" imgSrc="img/img_02.jpg"></my-div>
</div>


<template id="my_div">
    <div>
        <h1>{{ message }}</h1>
        <img :src="imgsrc" width="200px" alt="">

</template>

<script>

        template: '#my_div',
        props: ['message', 'imgsrc']

        el: '#app',
        data: {
            msg: '今天的天气很好！'
        }
    });
