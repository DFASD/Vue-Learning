<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-slot>
        <!--<img src="img/img_02.jpg" width="200">-->
        <!--<p>这个姑娘好美啊</p>-->
        <input type="date">
    </my-slot>
</div>

<template id="my_slot">
    <div id="panel">
        <h2 class="panel-header">插槽的头部</h2>
        <!--预留一个插槽-->
        <slot>可以替换任何标签，默认显示提示的内容</slot>
        <footer>插槽的尾部</footer>
    </div>
</template>

<script src="js/vue.js"></script>
<script>

    Vue.component('my-slot',{
        template: '#my_slot'
    })


    new Vue({
        el: '#app',
        data: {
            msg: '今天的天气很好！'
        }
    });
</script>
</body>
</html>
