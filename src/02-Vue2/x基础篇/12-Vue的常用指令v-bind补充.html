<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            background-color: orange;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="app">
    <p v-for="(college, index) in colleges" :class="index === activeIndex ? 'active' : ''">
        {{ college }}
    </p>
    <p :style="{color: fontColor}">今天的天气很好</p>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            colleges: [
                'iOS 学院',
                'Java 学院',
                'HTML5 学院',
                'UI 学院',
                'VR 学院'
            ],
            activeIndex: 2,
            fontColor: 'green'
        }
    });
</script>
</body>
</html>
